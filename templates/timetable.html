<!DOCTYPE html> 
<html> 
	<head> 
		<title>Time Table Editor</title> 
	</head> 
	<style> 
		table, th, td { 
		border:1px solid black; 
		} 
		</style> 
	<body> 
		<table style="width:100%"> 
			<tr> 
			<th>Day 1</th> 
			<th>Day 2</th> 
			<th>Day 3</th> 
			<th>Day 4</th> 
			<th>Day 5</th> 
			<th>Day 6</th> 
			<th>Day 7</th> 
			</tr> 
			{%for timetable in data%} 
			<tr> 
				<td>{{participant[0]}}</td> 
				<td>{{participant[1]}}</td> 
				<td>{{participant[2]}}</td> 
				<td>{{participant[3]}}</td> 
				<td>{{participant[4]}}</td> 
				<td>{{participant[5]}}</td> 
				<td>{{participant[6]}}</td> 
				<td>{{participant[7]}}</td> 
				</tr> 
			{%endfor%} 
		</table>		 
	</body> 
</html>
