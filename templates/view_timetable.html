<!DOCTYPE html>
<html>
 
<head>
    <!--This is how we link to our CSS file in our static folder-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <ul id="navbar">
        <li class="navitem"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo"></li>
        <li class="navitem"><a href="{{ url_for('index') }}">View</a></li>
        <li class="navitem"><a href="{{ url_for('add_timetable') }}">Add</a></li>
        <li class="navitem"><a href="{{ url_for('view_timetable') }}">Edit</a></li>
        
    </ul>
{% block body %}

{% block content %}
<body>
<h2 class="cleanheader">Edit Tasks</h2>
<table id="viewtask">
    <thead>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Time</th>
            <th>Location</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for day in day %}
        <tr>
            <td>{{ day.id }}</td>
            <td>{{ day.task }}</td>
            <td>{{ day.time }}</td>
            <td>{{ day.location }}</td>
            <td>{{ day.description }}</td>
            <td>
            <a class="edit" href="{{ url_for('edit_timetable', id=day.id) }}">Edit</a>
            <form action="{{ url_for('delete_timetable', id=day.id) }}" method="post" style="display:inline;">
                    <button class="psbutton" type="submit">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
{% endblock %}
</body>
</html>
