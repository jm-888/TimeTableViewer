<!DOCTYPE html>
<html>
 
<head>
    <!--This is how we link to our CSS file in our static folder-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>

{% block body %}
<body>
    <ul id="navbar">
        <li class="navitem"><a href="{{ url_for('index') }}">View TimeTable</a></li>
        <li class="navitem"><a href="{{ url_for('edit_timetable') }}">Edit TimeTable</a></li>
    </ul>
<body class="edit">
{% block content %}
<h2>All Games</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>task</th>
            <th>time</th>
            <th>location</th>
            <th>description</th>
        </tr>
    </thead>
    <tbody>
        {% for day in day %}
        <tr>
            <td>{{ day.id }}</td>
            <td>{{ day.task }}</td>
            <td>{{ day.time }}</td>
            <td>{{ day.location }}</td>
            <td>{{ day.description }}</td>
            <td>
                <a href="{{ url_for('edit_timetable', id=day.id) }}">Edit</a>
                <form action="{{ url_for('delete_user', id=user.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
</body>
</html>
