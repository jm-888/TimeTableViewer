<!DOCTYPE html>
<html>
 
<head>
    <title>FlaskTest</title>
    <!--This is how we link to our CSS file in our static folder-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
 
<body class="edit">
{% block content %}
<h2>All Games</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password}}</td>
            <td>
                <a href="{{ url_for('edit_user', id=user.id) }}">Edit</a>
                <form action="{{ url_for('delete_user', id=user.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
</body>
</html>
